<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div id="response"></div>
    <form class="space-y-6" hx-on::after-request="this.reset()" hx-post="/checks" hx-target="#response">
        <div>
            <label for="check_id" class="block text-sm font-medium leading-6 text-gray-900">Check
                ID</label>
            <div class="mt-2">
                <input id="check_id" name="id" type="text" required
                       class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div>
            <label for="check_dataset" class="block text-sm font-medium leading-6 text-gray-900">Dataset</label>
            <div class="mt-2">
                <input id="check_dataset" name="dataset" type="text" required
                       class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
        <div>
            <label for="check_column" class="block text-sm font-medium leading-6 text-gray-900">Column</label>
            <div class="mt-2">
                <input id="check_column" name="column" type="text" required
                       class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
        <div>
            <label for="check_type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Check
                Type</label>
            <select id="check_type"
                    name="type"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>Choose a check</option>
                <option value="unique">Must be Unique</option>
                <option value="not_null">Must not be null</option>
            </select>
        </div>

        <div>
            <button type="submit"
                    class="flex w-full justify-center rounded-md bg-green-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Run!
            </button>
        </div>
    </form>

</div>
