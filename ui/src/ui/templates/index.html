<!doctype html>
<html class="h-full bg-white">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/htmx.org@2.0.2"
            integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
            crossorigin="anonymous"></script>

    <title>{% block title %}Fast Check{% endblock %}</title>
</head>
<body>
<main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="mx-auto">
        <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">âš¡ Fast Check</h1>
        <p class="mt-6 text-base leading-7 text-gray-600">Run Data Quality checks at lightning speed </p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
            <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    <form class="space-y-6" action="/api/checks" method="POST">
                        <div>
                            <label for="check_id" class="block text-sm font-medium leading-6 text-gray-900">Check
                                ID</label>
                            <div class="mt-2">
                                <input id="check_id" name="id" type="text" required
                                       class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div>
                            <label for="checks" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Check
                                Type</label>
                            <select id="checks"
                                    name="type"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected>Choose a check</option>
                                <option value="unique">Must be Unique</option>
                                <option value="not_null">Must not be null</option>
                            </select>
                        </div>

                        <div>
                            <button type="submit"
                                    class="flex w-full justify-center rounded-md bg-green-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                Run!
                            </button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</main>
<script>
    document.getElementById('check_id').value = crypto.randomUUID();
</script>
</body>
</html>
